<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Časovač</title>
<link rel="stylesheet" href="styl.css">
</head>
<body>
<div class="timer">
    <a href="http://127.0.0.1:5500/index.html">Zpět</a>
  <div class="display" id="display">00:00:00</div>
  <div class="input-container">
    <label for="hours">Hodiny:</label>
    <input type="number" id="hours" value="0" min="0">
    <label for="minutes">Minuty:</label>
    <input type="number" id="minutes" value="0" min="0" max="59">
    <label for="seconds">Sekundy:</label>
    <input type="number" id="seconds" value="0" min="0" max="59">
  </div>
  <button class="control-button" id="start-stop">Start</button>
  <button class="control-button" id="reset">Reset</button>
</div>
<script src="scrip.js"></script>
</body>
</html>
