<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Kalendář</title>
</head>
<body>
    <div class="fitness-calendar">
        <h1>Fitness Kalendář</h1>
        <div id="calendar"></div>
        <div class="input-section">
            <label for="activity">Aktivita:</label>
            <input type="text" id="activity" placeholder="Napište svoji aktivitu">
            <input type="date" id="date">
            <button onclick="logActivity()">Zaznamenat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
